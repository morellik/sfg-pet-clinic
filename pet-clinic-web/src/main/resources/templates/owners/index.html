<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="'List of Owners'"></h2>
<table class="table table-striped">
    <thead>
    <tr>
         <th style="width: 150px;">Id</th>
            <th style="width: 150px;">Firstname</th>
            <th style="width: 150px">Lastname</th>
                </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstName}"></td>
        <td th:text="${owner?.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
